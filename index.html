<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growly - Official Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 16px;
    }
    .product-img {
      width: 100%;
      border-radius: 8px;
    }
    h1 {
      font-size: 22px;
      margin: 12px 0 6px;
    }
    .price {
      margin: 10px 0;
    }
    .old {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
    }
    .new {
      color: #e63946;
      font-size: 20px;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      text-align: center;
      background: #25d366;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/400x400" class="product-img" alt="Product Image">

    <h1>Glow Papaya Face Wash</h1>

    <p>
      Deeply cleans your skin, removes dirt and oil, and gives a natural glow.
      Suitable for all skin types.
    </p>

    <div class="price">
      <span class="old">৳850</span>
      <span class="new">৳599</span>
    </div>

    <a class="btn" href="https://wa.me/8801XXXXXXXXX" target="_blank">
      Order on WhatsApp
    </a>

    <h3>Quick Order Form</h3>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <textarea placeholder="Your Address" rows="3" required></textarea>
      <button type="submit">Place Order</button>
    </form>

    <footer>
      © 2026 Growly. All rights reserved.
    </footer>
  </div>

</body>
</html>
